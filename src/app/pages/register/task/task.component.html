<div class="text-center">
    <button type="button" class="btn btn-primary" (click)="goHome()"> Home</button>
    <button type="button" class="btn btn-success ml-5" (click)="save()"> Save</button>
</div>
<section id="section-form">
    <div class="form-group">
        <label for="title" class="font-weight-bold">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter title" [(ngModel)]="task.title">
    </div>

    <label class="d-block font-weight-bold">Week days</label>
    <div class="form-check form-check-inline" *ngFor="let day of daysOfWeek;">
        <input class="form-check-input" type="checkbox" value="1" [id]="day.title" [(ngModel)]="day.checked">
        <label class="form-check-label" [for]="day.title">
            {{day.title}}
        </label>
    </div>

    <label class="mt-20  d-block font-weight-bold">Repeat</label>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="true" id="repeat" [(ngModel)]="task.repeat">
        <label class="form-check-label" for="repeat">
            Repeat
        </label>
    </div>

</section>
