<div class="text-center">
    <button type="button" class="btn btn-primary ml-5" (click)="goHome()"> Home</button>
</div>
<div class="mt-20">
    <h4>Salary list</h4>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col" class="text-center">Title</th>
            <th scope="col" class="text-center">Value</th>
            <th scope="col" class="text-center">Edit</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let salary of salarys" class="cur-pointer">
            <td class="text-center">{{salary.value.title}}</td>
            <td class="text-center">
                R$ {{salary.value.value}}
            </td>
            <td class="text-center">
                <button type="button" class="btn btn-primary" (click)="select(salary)"> Edit</button>
            </td>
        </tr>
    </tbody>
</table>
