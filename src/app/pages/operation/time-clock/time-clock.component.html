<div *ngFor="let timeClock of timeClocksToday; let i = index;">
    <span>
        <span class="font-weight-bold">{{timeClock.value.inOut}}: </span> {{timeClock.value.date | date: 'HH:mm:ss'}}
    </span>
    <span *ngIf="timeClock.value.inOut === 'In'">
        <span class="font-weight-bold"> You should out at: </span>
        {{getForseen(timeClock) | date: 'HH:mm:ss'}}
    </span>
    <span class="d-block" *ngIf="i == 1">
        Time worked {{getTimeWorked()}}
    </span>
</div>


<section>
    <hr>
    <h3>Register</h3>
    <span class="d-block">
        Time: {{now | date:'dd/MM/yyyy HH:mm:ss'}}
    </span>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="radio-in-out" id="radio-in" value="In" checked
            [(ngModel)]="timeClock.inOut">
        <label class="form-check-label" for="radio-in">
            In
        </label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="radio-in-out" id="radio-out" value="Out"
            [(ngModel)]="timeClock.inOut">
        <label class="form-check-label" for="radio-out">
            Out
        </label>
    </div>
    <div class="text-center">

        <button type="button" class="btn btn-primary" (click)="goHome()"> Home</button>
        <button type="button" class="btn btn-success ml-5" (click)="save()"> Save</button>
    </div>
</section>
